<!DOCTYPE html>
<html>
	<style>
	hr {color:sienna;}
	p {margin-left:20px;}
	body {background-color:#8abe9b;}
	</style>
	<head>
		<title>Register Meal - TigerGrowl</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../static/css/bootstrap.min.css" rel="stylesheet", media = "screen">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
		<link href="../static/css/form-signin.css" rel="stylesheet", media = "screen">
		<script src="../static/js/jquery-1.11.0.min.js"></script>
		<script>
			function bigrefresh(){
			    window.onunload = refreshParent;
			    function refreshParent() {
			        window.opener.location.reload();
			    }}
			    window.close();
		</script>

				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	</head>
	
	
	<body>
		<div class = "container">
		{% from "formmacro.html" import render_field %}
		<form method=post action="/registermeal" class = "form-signin" role = "form">
			<dl>
				{{ render_field(form.host) }}
				{{ render_field(form.place) }}
				{{ render_field(form.time) }}
				{{ render_field(form.date) }}
				{{ render_field(form.uid) }}
			</dl>
			<dl>
        <a href="/feed" class="btn btn-default btn-danger btn-lg" style="float:left;"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</a>
      
        <button class="btn btn-default btn-success btn-lg" style="float:right;" type="submit" onclick="bigrefresh()"> <span class="glyphicon glyphicon-ok-sign"></span>   Register</button>
      </dl>
		</form>
	</div>
	
	</body>

<div id="fb-root"></div>

    var userid = response.authResponse.userID;
    var accessToken = response.authResponse.accessToken;
    $(document).ready(function() {$("#uid").val(userid);});

  } else if (response.status === 'not_authorized') {
    // the user is logged in to Facebook, 
    // but has not authenticated your app
  } else {
    // the user isn't logged in to Facebook.
  }
 });

};

</html>
